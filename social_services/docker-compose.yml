services:
  web:
    build: .
    container_name: social_services
    restart: unless-stopped
    volumes:
      # Persist media files (photos) on host
      - ./media:/app/media
    ports:
      - "5000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_NAME=social_services
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD must be set}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: social_services_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=social_services
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD must be set}
    volumes:
      # Persist database data on host
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d social_services"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
